<span defaultOverlayTarget></span>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="row">
				<div infiniteScroll (scrolly)="updateList();" style="width: 500px; height: 300px;border: 1px solid red;overflow: auto;">
					<div *ngFor="let item of users; let i = index" (click)="showAdoptionDetail(item.id)">
						<a routerLink="{{item.id}}">
							{{item.id}}: {{item.name}}
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<button disableButton (click)="addAdoptionItem()" style="width: 200px; height: 100px;">Click to disable</button>
				<button (click)="getAdoptionList()">Get adoption list</button>
			</div>
		</div>

		<div class="col-sm-6">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
